<div class="alert alert-danger" v-if="error" v-text="error"></div>
<div class="form-group">
  <label>ID</label>
  <input type="text" class="form-control" v-model="loginid">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" v-model="password">
</div>
<div class="form-group" v-if="type === 'register'">
  <label>Email</label>
  <input type="email" class="form-control" v-model="email" />
</div>
<button type="submit" class="btn btn-default" v-on="click: loginOrRegister" v-text="buttonValue"></button>
<a v-on="click: toggleType" v-text="toggleValue"></a>
