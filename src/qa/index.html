<ul class="list-group">
  <li class="list-group-item" v-repeat="QAList">{{question}} / {{answer}}</li>
</ul>
<div class="form-group">
  <div class="input-group">
    <input type="text" class="form-control" v-model="question" placeholder="Question">
    <input type="text" class="form-control" v-model="answer" placeholder="Answer">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default" v-on="click: addQA">Add</button>
    </span>
  </div>
</div>
