<div class="qa-operation">
  <button class="btn btn-default" v-on="click: isShowForm=!isShowForm">Add Question</button>
</div>

<div class="form-horizontal qa-form" v-show="isShowForm">
  <div class="form-group">
    <label class="col-sm-1 control-label">Question</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" v-model="question" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label">Answer</label>
    <div class="col-sm-11">
      <textarea class="form-control" rows="3" v-model="answer" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <button type="submit" class="btn btn-primary" v-on="click: addQA">Add</button>
    </div>
  </div>
</div>

<div class="checkbox">
  <label>
    <input type="checkbox" v-on="change: toggleAllQA">Show all answers
  </label>
</div>

<div class="list-group qa-list">
  <a class="list-group-item qa-list-item" v-repeat="QAList">
    <span class="qa-list-item-question"  v-on="click: toggleQA">{{question}}</span>
    <span v-show="isShow">
      <input type="text" class="qa-list-item-answer" v-model="answer" />
      <button class="btn btn-primary" v-on="click: editQA">Edit</button>
      <button class="btn btn-danger" v-on="click: removeQA">Remove</button>
    </span>
  </a>
</div>
